<header class="sticky-top" style="background-color: #000000; padding: 0.5%; padding-bottom: 1%; width: 100%;">
  <div class="container-fluid" style="background-color: #000000; padding-left: 3%; padding-right: 3%;">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(0, 0, 0);">
      <a class="navbar-brand" routerLink="/inicio" routerLinkActive="activo">
        <img src="assets/imagenes/encabezados/ikeCompensar.svg" alt="Ike" class="logoSL" style="width: 60%;">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active enlace-navegacion" (click)="toggleUnderline()">
            <a routerLinkActive="activo shadow-none" class="nav-link" routerLink="/nosotros" data-toggle="collapse" data-target=".navbar-collapse.show">
              <p [ngClass]="{'underline': isUnderlined, 'clicked': isUnderlined}">Nosotros</p>
            </a>
          </li>
          <li class="nav-item active enlace-navegacion" (click)="toggleUnderlineModel()">
            <a routerLinkActive="activo shadow-none" class="nav-link" routerLink="/modelos" data-toggle="collapse" data-target=".navbar-collapse.show">
              <p [ngClass]="{'underlineModel': isUnderlinedModel, 'clickedModel': isUnderlinedModel}">Modelos</p>
            </a>
          </li>
          <li class="nav-item active enlace-navegacion" (click)="toggleUnderlineSoluciones()">
            <a routerLinkActive="activo shadow-none" class="nav-link" routerLink="/soluciones" data-toggle="collapse" data-target=".navbar-collapse.show">
              <p [ngClass]="{'underlineSoluciones': isUnderlinedSoluciones, 'clickedSoluciones': isUnderlinedSoluciones}">Soluciones</p>
            </a>
          </li>
          <li class="nav-item active enlace-navegacion" (click)="toggleUnderlineBlog()">
            <a routerLinkActive="activo shadow-none" class="nav-link" routerLink="/blog" data-toggle="collapse" data-target=".navbar-collapse.show">
              <p [ngClass]="{'underlineBlog': isUnderlinedBlog, 'clickedBlog': isUnderlinedBlog}">Blog</p>
            </a>
          </li>
          <li class="nav-item active enlace-navegacion" (click)="toggleUnderlineContact()">
            <a routerLinkActive="activo shadow-none" class="nav-link" routerLink="/" data-toggle="collapse" data-target=".navbar-collapse.show">
              <p [ngClass]="{'underlineContact': isUnderlinedContact, 'clickedContact': isUnderlinedContact}">Contáctanos</p>
            </a>
          </li>
          <!-- Agrega aquí otros elementos HTML si los tienes -->
        </ul>
      </div>
    </nav>
  </div>
</header>
