<header class="sticky-top" style="background-color: #000000; padding: 0.5%; padding-bottom: 1%; width: 100%;">
  <div class="container-fluid" style="background-color: #000000; padding-left: 2%; padding-right: 3%;">
    <div class="d-flex flex-wrap justify-content-between align-items-center w-100" style="background-color: rgb(0, 0, 0);">
      <div class="col-12 col-md-4 col-lg-4 ike_compensar">
        <a [routerLink]="['/inicio']" routerLinkActive="activo">
          <img src="assets/imagenes/encabezados/ikeCompensar.svg" alt="Ike" style="width: 40%;">
        </a>
      </div>
      <div class="col-12 col-md-8 col-lg-6 navegacion d-flex justify-content-end align-items-center">
        <nav class="navbar navbar-expand-lg" style="background-color: rgb(0, 0, 0);">
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item enlace-navegacion">
                <a routerLinkActive="activo underline" class="btn" [routerLink]="['/nosotros']" data-toggle="collapse" data-target=".navbar-collapse.show">
                  Nosotros
                </a>
              </li>
              <li class="nav-item enlace-navegacion">
                <a routerLinkActive="activo underline" class="btn" [routerLink]="['/modelos']" data-toggle="collapse" data-target=".navbar-collapse.show">
                  Modelos
                </a>
              </li>
              <li class="nav-item enlace-navegacion">
                <a routerLinkActive="activo underline" class="btn" [routerLink]="['/soluciones']" data-toggle="collapse" data-target=".navbar-collapse.show">
                  Soluciones
                </a>
              </li>
              <li class="nav-item enlace-navegacion">
                <a routerLinkActive="activo underline" class="btn" [routerLink]="['/blog']" data-toggle="collapse" data-target=".navbar-collapse.show">
                  Blog
                </a>
              </li>
              <li class="nav-item enlace-navegacion">
                <a routerLinkActive="activo underline" class="btn" [routerLink]="['/contacto']" data-toggle="collapse" data-target=".navbar-collapse.show">
                  Contáctanos
                </a>
              </li>
              <!-- Agrega aquí otros elementos HTML si los tienes -->
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>
